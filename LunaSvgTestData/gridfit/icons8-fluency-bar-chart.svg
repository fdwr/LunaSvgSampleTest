<svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="48px" height="48px">

<!-- verbose fully qualified approach -->
<anchor id="lefttop" x="left" y="top" adjust="nearest" anchorUnits="objectBoundingBox"/>
<anchor id="righttop" x="left" y="top" adjust="nearest" anchorUnits="objectBoundingBox"/>
<anchor id="leftbottom" x="left" y="top" adjust="nearest" anchorUnits="objectBoundingBox"/>
<anchor id="rightbottom" x="left" y="top" adjust="nearest" anchorUnits="objectBoundingBox"/>
<adjustment id="four-corners-nearest" value="#leftTop; #rightTop; #leftBottom; #rightBottom"/>

<!-- inline anchors with parameters -->
<adjustment id="four-corners-nearest" value="anchor(x:left y:top adjust:nearest); anchor(x:right y:top adjust:nearest); anchor(x:left y:bottom adjust:nearest); anchor(x:right y:bottom adjust:nearest)"/>

<!-- inline anchors with positional parameters -->
<adjustment id="four-corners-nearest" value="anchor(left top nearest); anchor(right top nearest); anchor(left bottom nearest); anchor(right bottom nearest)"/>

<!-- brief inline -->
<adjustment id="four-corners-nearest" value="left top nearest; right top nearest; left bottom nearest; right bottom nearest"/>

<!-- could either declare inline inside the namespaced path or as a separate list of adjustment indice -->
<path
  adjustment-list="#four-corners-nearest"
  adjustment-index-runs="2 1; 1 3; 1 2; 2 0; 2 1"
  adjustment-indices="1 1 3 2 0 0 1 1"
  fill="#50e6ff"
  d="M 44 8
     v 33
     h -8
     V 8
     c 0 -0.552,0.448 -1,1 -1
     h 6
     C 43.552 7,44 7.448,44 8
     z"
  g:d="
